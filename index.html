<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ギャラクシーストライカーX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- デバイス選択 -->
  <div id="device-select">
    <h2>プレイ環境を選択</h2>
    <button id="pc-button">パソコン</button>
    <button id="mobile-button">携帯</button>
  </div>

  <!-- スタート画面 -->
  <div id="start-screen" style="display: none;">
    <h1>ギャラクシー<br>ストライカーX</h1>
    <p id="instructions">操作: ←→キーで移動 / Spaceでショット</p>
    <label for="difficulty">難易度:</label>
    <select id="difficulty">
      <option value="easy">EASY</option>
      <option value="normal" selected>NORMAL</option>
      <option value="hard">HARD</option>
    </select>
    <button id="start-button">スタート</button>
  </div>

  <!-- ゲーム画面 -->
  <div id="game-container">
    <div id="background"></div>
    <div id="score">Score: 0</div>
    <div id="stage">Stage: 1</div>
    <div id="countdown"></div>
    <button id="bgm-toggle">BGM: ON</button>
    <div id="overlay"></div>
    <div id="player"></div>
    <div id="game-over">
      <div id="game-over-text">GAME OVER</div>
      <div id="final-score"></div>
      <button id="restart-button">再挑戦</button>
      <button id="title-button">タイトルに戻る</button>
    </div>
    <audio id="bgm" loop></audio>

    <!-- スマホ用ボタン操作 -->
    <div id="mobile-controls">
      <div id="move-buttons">
        <button id="btn-left">←</button>
        <button id="btn-right">→</button>
      </div>
      <button id="btn-shoot">●</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
